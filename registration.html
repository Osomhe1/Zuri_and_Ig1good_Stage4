    <main class="container">
        <form method="post" action="/action_page.php" class="form">
            <!-- Names -->
            <div class="row">
                <div class="col-25">
                    <label for="fname">First name:</label>
                </div>
                <div class="col-75">
                    <input required type="text" id="fname" name="fname"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                      <label for="lname">Last name:</label>
                </div>
                <div class="col-75">
                    <input required type="text" id="lname" name="lname">
                </div>
            </div>
              <!-- Phone  -->

            <div class="row">
                <div class="col-25">
                      <label for="number">Phone :</label>
                </div>
                <div class="col-75">
                      <input required type="tel" id="number" name="number">
                </div>
            </div>
              <!-- Gender -->

            <div class="row">
                <div class="col-25">
                     <label for="gender">Gender:</label>
                </div>
                <div class="col-75">
                    <select name="gender" id="gender">
  <option value="gendet" value="Gender"></option>
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>
                </div>
            </div>
           
              <!-- Country -->

            <div class="row">
                <div class="col-25">
                      <label for="country"> Country:</label>
                </div>
                <div class="col-75">
                      <input required type="text" id="country" name="country">
                </div>
            </div>
              <!-- State/province -->

            <div class="row">
                <div class="col-25">
                      <label for="state"> State/province:</label>
                </div>
                <div class="col-75">
                      <input required type="text" id="state" name="state">
                </div>
            </div>
              <!-- Email -->

            <div class="row">
                <div class="col-25">
                      <label for="email"> Email:</label>
                </div>
                <div class="col-75">
                      <input required type="email" id="email" name="email">
                </div>
            </div>
              <!-- Passwords -->

            <div class="row">
                <div class="col-25">
                      <label for="password">Password:</label>
                </div>
                <div class="col-75">
                      <input required type="password" id="password" name="password">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                      <label for="password">Confirm Password:</label>
                </div>
                <div class="col-75">
                      <input required type="password" id="confirm_password" name="password">
                </div>
            </div>
 
  <!-- Button -->
  <div class="row">
      <input type="submit" value="Submit">
    </div>
